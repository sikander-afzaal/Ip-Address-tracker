<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

<body>
  <div class="top">
    <h1>IP Address Tracker</h1>
    <div class="input">
      <input type="text" class="ip" placeholder="Search for any IP address or domain">
      <img src="./images/icon-arrow.svg" alt="" class="arrow">
    </div>
    <div class="floating-menu">
      <div class="boxes">
        <h2 class="heading">IP Address</h2>
        <p id="ip" class="data"></p>
      </div>
      <div class="boxes">
        <h2 class="heading">Location</h2>
        <p id="location" class="data"></p>
      </div>
      <div class="boxes">
        <h2 class="heading">Timezone</h2>
        <p id="time" class="data"></p>
      </div>
      <div class="boxes">
        <h2 class="heading">ISP</h2>
        <p id="isp" class="data"></p>
      </div>
    </div>
  </div>
  <div id="mapid"></div>
